<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Window 2</title>
        <meta charset="utf-8" />
        <script>
       
        var fullscreen= 'width='+screen.width;
            fullscreen+= ', height='+screen.height;
        function abrirVentana() {
            var abrir = window.open("","",fullscreen);
        }
        
        
        </script>
    </head>
    <body>
        <h1>Actividade 2 de Window</h1>
        <p>Emprega o método open para abrir unha ventana limpa que ocupe toda a pantalla. ¿é posible? (lembra que para que quede limpa non debe aparecer ningun bordo nin barras de ferramentas).</p>
        <button onclick="abrirVentana()">Abrir ventana</button>
    </body>
</html>
