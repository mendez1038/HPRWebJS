<!DOCTYPE html>
<html lang="es">

<head>
  <title>Exercizo Cookie 1</title>
  <meta charset="utf-8" />
  <script>
    function setCookie(nome, valor, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = nome + "=" + valor + ";" + expires + ";path=/";
    }

    function getCookie(nome) {
      var name = nome + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      var user = getCookie("username1");
      if (user == "") {
        console.log("Introduce nombre");
        user = prompt("Introduce tu nombre y acepta las cookies de nuestra página:", "");
        if (user != "" && user != null) {
          console.log("Set cookie");
          setCookie("username1", user, 1);
        }
      } else {
        console.log("Hola");
        alert("Bienvenido de vuelta " + user);
      }
    }

  </script>
</head>

<body onload="checkCookie()">
  <div>
    <header>
      <h1>Actividade 1 Cookies</h1>
      <p>Realiza unha barra de anuncio indicando que a túa páxina emprega Cookies. Ao premer o botón Aceptar
        desaparecerá a barra e amosará un contido. Ao actualizar a páxina o aviso non aparecerá.</p>
    </header>
  </div>

</body>

</html>
